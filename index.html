<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saving Solution</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Headings -->
    <h1 class="text-primary p-3 text-center">Saving Solution</h1>
    <!-- Main body -->
    <main>
      <section class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
          <!-- left image -->
          <div class="col border-0 rounded-3 mb-5">
            <img src="./images/money.jpg" alt="" class="img-fluid" />
          </div>
          <!-- right side contents -->
          <div class="col border rounded-3 background mb-5 py-5">
            <h3 class="text-center">Income</h3>
            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Income:</p>
              </div>
              <div>
                <input
                  id="incomeInput"
                  type="number"
                  placeholder="Input Income"
                />
              </div>
            </div>

            <h3 class="text-center">Expenses</h3>
            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Food:</p>
              </div>
              <div>
                <input
                  id="foodExpense"
                  type="number"
                  placeholder="Food Expense"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Rent:</p>
              </div>
              <div>
                <input
                  id="rentExpense"
                  type="number"
                  placeholder="Rent Expense"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Clothes:</p>
              </div>
              <div>
                <input
                  id="clothExpense"
                  type="number"
                  placeholder="Clothes Expense"
                />
              </div>
            </div>
            <div>
              <button
                id="calculate-btn"
                type="submit"
                class="calculate-btn bg-primary text-light border-0 my-2 mx-5 py-2 col-md-10 rounded-pill"
              >
                Calculate
              </button>
            </div>
            <!-- Calculate -->
            <div class="mx-3 my-2">
              <div>
                <h3 class="">
                  Total Expense: <span id="expense-total">00</span>
                </h3>
              </div>

              <div>
                <h3 class="">Balance: <span id="balance-total">00</span></h3>
              </div>
            </div>
            <!-- Alert for calculate button-->
            <div class="notify-section my-2">
              <p id="calculate-error" class="notify">
                Expenses cannot be more than Balance and values cannot be
                negative
              </p>
            </div>

            <!-- Savings calculation -->
            <div class="input-group">
              <div class="col-3 center-item">
                <p class="text-center">Save:</p>
              </div>
              <div>
                <input
                  id="saveInput"
                  type="number"
                  placeholder="Saving percentage"
                />
              </div>
              <div><p class="px-1">%</p></div>
              <button
                id="save-btn"
                type="submit"
                class="save-btn bg-primary text-light border-0 mb-2 px-4 rounded-pill"
              >
                Save
              </button>
            </div>
            <!-- savings calculation -->
            <div class="mx-3 my-2">
              <div>
                <h3 class="saveAmount">
                  Saving Amount: <span id="saving-total">00</span>
                </h3>
              </div>
              <div>
                <h3 class="remainingBalance">
                  Remaining Balance: <span id="remaining-total">00</span>
                </h3>
              </div>
            </div>
            <!-- Alert for Save button-->
            <div class="notify-section my-2">
              <p id="save-error" class="notify">
                Saving values cannot be negative
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Javascript link -->
    <script src="js/app.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
