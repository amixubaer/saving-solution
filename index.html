<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saving Solution</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Headings -->
    <h1 class="text-primary p-3 text-center">Saving Solution</h1>
    <!-- Main body -->
    <main>
      <section class="container">
        <!-- left image -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
          <div class="col">
            <img src="./images/money.jpg" alt="" class="img-fluid" />
          </div>
          <!-- right side contents -->
          <div class="col">
            <h3 class="text-center">Income</h3>
            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Income:</p>
              </div>
              <div>
                <input
                  id="incomeInput"
                  type="number"
                  placeholder="Input Income"
                />
              </div>
            </div>

            <h3 class="text-center">Expenses</h3>
            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Food:</p>
              </div>
              <div>
                <input
                  id="foodExpense"
                  type="number"
                  placeholder="Food Expense"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Rent:</p>
              </div>
              <div>
                <input
                  id="rentExpense"
                  type="number"
                  placeholder="Rent Expense"
                />
              </div>
            </div>

            <div class="input-group">
              <div class="col-5 center-item">
                <p class="text-center">Clothes:</p>
              </div>
              <div>
                <input
                  id="clothExpense"
                  type="number"
                  placeholder="Clothes Expense"
                />
              </div>
            </div>
            <div>
              <button
                id="calculate-btn"
                type="submit"
                class="calculate-btn bg-primary text-light border-0"
              >
                Calculate
              </button>
            </div>
            <!-- Calculate -->
            <div>
              <h3 class="">
                Total Expense: <span id="expense-total">00</span>
              </h3>
            </div>

            <div>
              <h3 class="">Balance: <span id="balance-total">00</span></h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Javascript link -->
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
